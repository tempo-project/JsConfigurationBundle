language: php

sudo: false

php:
    - 5.3
    - 5.4
    - 5.5
    - 5.6
    - 7.0
    - "hhvm"

env:
    - SYMFONY_VERSION=2.3.*
    - SYMFONY_VERSION=2.4.*
    - SYMFONY_VERSION=2.5.*
    - SYMFONY_VERSION=2.6.*
    - SYMFONY_VERSION=dev-master

before_script:
    - composer require symfony/symfony:${SYMFONY_VERSION} --no-interaction --prefer-source --dev

script:
    - phpunit --coverage-text

matrix:
    allow_failures:
        - php: "hhvm"
        - env: SYMFONY_VERSION=dev-master